    <!-- Hamburger Menu JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navRight = document.querySelector('.nav-right');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navRight.classList.toggle('active');
            });
            
            // Close menu when clicking on a nav link
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    navRight.classList.remove('active');
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!hamburger.contains(event.target) && !navRight.contains(event.target)) {
                    hamburger.classList.remove('active');
                    navRight.classList.remove('active');
                }
            });
        });

        function goBackToGame() {
            // Store the current page for portal positioning
            localStorage.setItem('returnFromPage', 'sponsors.html');
            // Always return to homepage, positioned near the portal they came from
            window.location.href = 'index.html';
        }

        // Scroll footer functionality
        const scrollFooter = document.getElementById('scroll-footer');

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 100) {
                scrollFooter.classList.add('visible');
            } else {
                scrollFooter.classList.remove('visible');
            }
        });

        // Interactive Stars
        const stars = document.querySelectorAll('.sponsors-star');
        let mouseX = 0, mouseY = 0;

        // Initialize star positions
        stars.forEach((star, index) => {
            const x = parseFloat(star.dataset.x);
            const y = parseFloat(star.dataset.y);
            star.style.left = x + '%';
            star.style.top = y + '%';
            star.originalX = x;
            star.originalY = y;
        });

        // Star physics properties
        stars.forEach((star) => {
            star.velocityX = 0;
            star.velocityY = 0;
            star.isMoving = false;
        });

        document.addEventListener('mousemove', function(e) {
            mouseX = (e.clientX / window.innerWidth) * 100;
            mouseY = (e.clientY / window.innerHeight) * 100;
            
            stars.forEach((star) => {
                const starX = parseFloat(star.style.left);
                const starY = parseFloat(star.style.top);
                
                // Calculate distance from mouse to star
                const deltaX = mouseX - starX;
                const deltaY = mouseY - starY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                // If mouse touches star (within 15% of screen), give it a push
                if (distance < 15) {
                    const force = (15 - distance) / 15; // Force gets stronger as mouse gets closer
                    const angle = Math.atan2(deltaY, deltaX);
                    
                    // Give star velocity in direction away from mouse (like hitting a ball)
                    const pushForce = force * 8; // Adjust this for how hard the "hit" is
                    star.velocityX = -Math.cos(angle) * pushForce;
                    star.velocityY = -Math.sin(angle) * pushForce;
                    star.isMoving = true;
                    
                    // Visual effects when "hit"
                    star.style.transform = 'scale(1.5)';
                    star.style.filter = 'brightness(1.8)';
                }
            });
        });

        // Animation loop for star physics
        function animateStars() {
            stars.forEach((star) => {
                if (star.isMoving) {
                    // Apply velocity to position
                    const currentX = parseFloat(star.style.left);
                    const currentY = parseFloat(star.style.top);
                    
                    let newX = currentX + star.velocityX;
                    let newY = currentY + star.velocityY;
                    
                    // Bounce off screen edges
                    if (newX <= 0 || newX >= 100) {
                        star.velocityX *= -0.7; // Bounce with some energy loss
                        newX = Math.max(0, Math.min(100, newX));
                    }
                    if (newY <= 0 || newY >= 100) {
                        star.velocityY *= -0.7; // Bounce with some energy loss
                        newY = Math.max(0, Math.min(100, newY));
                    }
                    
                    // Apply friction (stars slow down over time)
                    star.velocityX *= 0.95;
                    star.velocityY *= 0.95;
                    
                    // Update position
                    star.style.left = newX + '%';
                    star.style.top = newY + '%';
                    
                    // If star is moving very slowly, start returning to original position
                    if (Math.abs(star.velocityX) < 0.1 && Math.abs(star.velocityY) < 0.1) {
                        star.isMoving = false;
                        star.velocityX = 0;
                        star.velocityY = 0;
                        
                        // Reset visual effects
                        star.style.transform = 'scale(1)';
                        star.style.filter = 'brightness(1)';
                    }
                } else {
                    // Gradually return to original position when not moving
                    const returnSpeed = 0.01;
                    const currentX = parseFloat(star.style.left);
                    const currentY = parseFloat(star.style.top);
                    
                    const newX = currentX + (star.originalX - currentX) * returnSpeed;
                    const newY = currentY + (star.originalY - currentY) * returnSpeed;
                    
                    star.style.left = newX + '%';
                    star.style.top = newY + '%';
                }
            });
            
            requestAnimationFrame(animateStars);
        }
        
        // Start the animation loop
        animateStars();
    </script>
