<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to Axiom | Axiom Startups | Axiom Waterloo Competition | Free Entry</title>
    <meta name="description" content="Apply to Axiom - the premier startup competition. Join Axiom Startups in Waterloo and Toronto. Free Axiom application for young entrepreneurs. Apply to Axiom today!">
    <meta name="keywords" content="apply axiom, axiom application, axiom startups apply, axiom waterloo apply, axiom startup competition application, axiomwaterloo apply">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.axiomstartups.ca/apply.html">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/Gboy201/axiomSiteShared/main/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/Gboy201/axiomSiteShared/main/favicon.png">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Gboy201/axiomSiteShared/main/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbit:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="form-page">
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-title">Axiom</a>
            <img src="https://raw.githubusercontent.com/Gboy201/axiomSiteShared/main/axiom-logo.png" alt="Axiom Logo" class="nav-logo">
        </div>
        <div class="nav-right">
            <a href="index.html#info-section" class="nav-link">About</a>
            <a href="index.html#team-section" class="nav-link">Team</a>
            <a href="index.html#sponsors-section" class="nav-link">Sponsors</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="apply.html" class="nav-link">Apply</a>
        </div>
        <div class="hamburger" id="hamburger">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
    </nav>

    <div id="page-container">
        <div id="apply-content">
            <div id="form-container" style="max-width: 600px; margin: 100px auto; padding: 20px;">
                <p style="text-align: center; font-size: 18px; color: #ffffff; margin: 20px 0; font-family: 'Orbit', sans-serif;">Applications are closed for Axiom 2025!</p>
            </div>
        </div>
    </div>
    
    <!-- Hamburger Menu JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navRight = document.querySelector('.nav-right');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navRight.classList.toggle('active');
            });
            
            // Close menu when clicking on a nav link
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    navRight.classList.remove('active');
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!hamburger.contains(event.target) && !navRight.contains(event.target)) {
                    hamburger.classList.remove('active');
                    navRight.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
