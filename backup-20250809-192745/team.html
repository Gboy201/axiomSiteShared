<body class="form-page">

    <div id="page-container">

            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Interactive Stars -->
        <div class="stars-container">
            <div class="star" style="top: 15%; left: 10%;"></div>
            <div class="star" style="top: 25%; left: 85%;"></div>
            <div class="star" style="top: 40%; left: 20%;"></div>
            <div class="star" style="top: 35%; left: 75%;"></div>
            <div class="star" style="top: 60%; left: 15%;"></div>
            <div class="star" style="top: 70%; left: 90%;"></div>
            <div class="star" style="top: 80%; left: 30%;"></div>
            <div class="star" style="top: 20%; left: 60%;"></div>
            <div class="star" style="top: 50%; left: 45%;"></div>
            <div class="star" style="top: 75%; left: 65%;"></div>
            <div class="star" style="top: 30%; left: 95%;"></div>
            <div class="star" style="top: 85%; left: 5%;"></div>
            <div class="star" style="top: 45%; left: 80%;"></div>
            <div class="star" style="top: 65%; left: 25%;"></div>

        </div>
        
        <!-- Geometric Lines Background -->
        <svg class="team-geometric-background" viewBox="0 0 100 100" preserveAspectRatio="none">
            <line x1="15" y1="10" x2="85" y2="25" stroke="url(#teamGradLeft)" stroke-width="0.2" opacity="0.4" />
            <line x1="85" y1="15" x2="15" y2="30" stroke="url(#teamGradRight)" stroke-width="0.2" opacity="0.3" />
            <line x1="10" y1="75" x2="90" y2="90" stroke="url(#teamGradLeft)" stroke-width="0.3" opacity="0.5" />
            <line x1="90" y1="70" x2="10" y2="85" stroke="url(#teamGradRight)" stroke-width="0.3" opacity="0.4" />
            <polygon points="20,50 30,40 40,55 25,65" fill="url(#teamGradLeft)" opacity="0.1" />
            <polygon points="75,35 85,25 95,40 80,50" fill="url(#teamGradRight)" opacity="0.1" />
            
            <defs>
                <linearGradient id="teamGradLeft" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="teamGradRight" x1="100%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#7DD3FC;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>
        
        <div id="team-content">
            <h1>Team</h1>
            
            <div class="team-grid">
                <a href="https://linkedin.com/in/sofiia-bodnar" target="_blank" class="team-member clickable">
                    <h3>Sofia Bodnar</h3>
                    <p class="team-role">Founder + Lead Organizer</p>
                </a>
                
                <a href="https://linkedin.com/in/gursaaz-gund-728359246" target="_blank" class="team-member clickable">
                    <h3>Gursaaz Gund</h3>
                    <p class="team-role">Co-organizer</p>
                </a>
                
                <a href="https://linkedin.com/in/summer-maloor-5540b5371" target="_blank" class="team-member clickable">
                    <h3>Summer Maloor</h3>
                    <p class="team-role">Outreach</p>
                </a>
                
                <div class="team-member">
                    <h3>Umaiza Reza</h3>
                    <p class="team-role">Outreach</p>
                </div>
                
                <a href="https://linkedin.com/in/sophia-f-2328b2374" target="_blank" class="team-member clickable">
                    <h3>Sophia Funes</h3>
                    <p class="team-role">Guest Coordinator</p>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Dragon Sprite -->
    <div class="page-dragon"></div>
    
    <!-- Go Back Button -->
    <div class="go-back-container">
        <a href="#" class="go-back-btn" onclick="goBackToGame()">Go Back</a>
    </div>
    
    <!-- Hamburger Menu JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navRight = document.querySelector('.nav-right');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navRight.classList.toggle('active');
            });
            
            // Close menu when clicking on a nav link
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    navRight.classList.remove('active');
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!hamburger.contains(event.target) && !navRight.contains(event.target)) {
                    hamburger.classList.remove('active');
                    navRight.classList.remove('active');
                }
            });
        });

        function goBackToGame() {
            // Store the current page for portal positioning
            localStorage.setItem('returnFromPage', 'team.html');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
